<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Studio - AI Web Builder</title>

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Verdana:wght@400;700&family=Courier+Prime&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --win-bg: #d4d0c8;
        --win-border-light: #ffffff;
        --win-border-dark: #808080;
        --win-border-black: #404040;
        --desktop-teal: #3b5a75;
      }
      body {
        font-family: "Verdana", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--desktop-teal);
        color: #000;
        overflow: hidden;
        /* Fixed Noise Pattern */
        background-image: radial-gradient(
          rgba(255, 255, 255, 0.05) 1px,
          transparent 1px
        );
        background-size: 4px 4px;
      }
      .win-button {
        background: var(--win-bg);
        border-top: 1px solid var(--win-border-light);
        border-left: 1px solid var(--win-border-light);
        border-right: 1px solid var(--win-border-black);
        border-bottom: 1px solid var(--win-border-black);
        padding: 4px 12px;
        font-size: 11px;
        cursor: pointer;
        outline: 1px solid transparent;
      }
      .win-button:active {
        border-top: 1px solid var(--win-border-black);
        border-left: 1px solid var(--win-border-black);
        border-right: 1px solid var(--win-border-light);
        border-bottom: 1px solid var(--win-border-light);
        padding: 5px 11px 3px 13px;
      }
      .win-panel {
        background: var(--win-bg);
        border-top: 1px solid var(--win-border-light);
        border-left: 1px solid var(--win-border-light);
        border-right: 1px solid var(--win-border-black);
        border-bottom: 1px solid var(--win-border-black);
        box-shadow: 1px 1px 0 0 #000;
      }
      .win-inset {
        background: #fff;
        border-top: 1px solid var(--win-border-dark);
        border-left: 1px solid var(--win-border-dark);
        border-right: 1px solid var(--win-border-light);
        border-bottom: 1px solid var(--win-border-light);
      }
      .win-title-bar {
        background: linear-gradient(90deg, #000080, #1084d0);
        color: white;
        font-weight: bold;
        padding: 2px 4px;
        font-size: 11px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      @keyframes aura-fade-in {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-aura-in {
        animation: aura-fade-in 0.6s ease-out forwards;
      }

      ::-webkit-scrollbar {
        width: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #e0e0e0;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--win-bg);
        border: 1px solid var(--win-border-light);
        box-shadow: inset -1px -1px var(--win-border-black);
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Babel transforms the .tsx into JS that the browser can understand -->
    <script
      type="text/babel"
      data-type="module"
      data-presets="typescript,react"
      src="./index.tsx"
    ></script>
  </body>
</html>
