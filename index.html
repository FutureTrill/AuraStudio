
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Studio - AI Web Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Verdana:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root {
            --win-bg: #d4d0c8;
            --win-border-light: #ffffff;
            --win-border-dark: #808080;
            --win-border-black: #404040;
            --desktop-teal: #3b5a75;
        }
        body {
            font-family: 'Verdana', 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--desktop-teal);
            color: #000;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAAXNSR0IArs4c6QAAACZJREFUGF5jYmBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGAEAAAD//8Bf+8XAAAAAElFTkSuQmCC');
            overflow: hidden;
        }
        .win-button {
            background: var(--win-bg);
            border-top: 1px solid var(--win-border-light);
            border-left: 1px solid var(--win-border-light);
            border-right: 1px solid var(--win-border-black);
            border-bottom: 1px solid var(--win-border-black);
            padding: 4px 12px;
            font-size: 11px;
            cursor: pointer;
            outline: 1px solid transparent;
        }
        .win-button:active {
            border-top: 1px solid var(--win-border-black);
            border-left: 1px solid var(--win-border-black);
            border-right: 1px solid var(--win-border-light);
            border-bottom: 1px solid var(--win-border-light);
            padding: 5px 11px 3px 13px;
        }
        .win-panel {
            background: var(--win-bg);
            border-top: 1px solid var(--win-border-light);
            border-left: 1px solid var(--win-border-light);
            border-right: 1px solid var(--win-border-black);
            border-bottom: 1px solid var(--win-border-black);
            box-shadow: 1px 1px 0 0 #000;
        }
        .win-inset {
            background: #fff;
            border-top: 1px solid var(--win-border-dark);
            border-left: 1px solid var(--win-border-dark);
            border-right: 1px solid var(--win-border-light);
            border-bottom: 1px solid var(--win-border-light);
        }
        .win-title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white;
            font-weight: bold;
            padding: 2px 4px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Transition Keyframes */
        @keyframes aura-fade-in {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes aura-fade-out {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.02); }
        }
        .animate-aura-in { animation: aura-fade-in 0.6s ease-out forwards; }
        .animate-aura-out { animation: aura-fade-out 0.6s ease-in forwards; }

        ::-webkit-scrollbar { width: 16px; }
        ::-webkit-scrollbar-track { background: #e0e0e0; }
        ::-webkit-scrollbar-thumb { background: var(--win-bg); border: 1px solid var(--win-border-light); box-shadow: inset -1px -1px var(--win-border-black); }
    </style>
